<!DOCTYPE html>
<html>
  <head>
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>
      <form>
        <label for="book-name">Book Name:</label>
        <input type="text" id="book-name" required />

        <label for="issued-to">Issued To:</label>
        <input type="text" id="issued-to" required />

        <button type="submit" id="issue-book">Issue Book</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Book Name</th>
            <th>Issued To</th>
            <th>Issued Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="issued-books"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
